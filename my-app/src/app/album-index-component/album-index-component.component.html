<app-slideshow></app-slideshow>

@if (albumService.primusStore.getModelStore('album').loading()) {
<div>Loading Album Index</div>
} @else if (albumService.primusStore.getModelStore('album').loaded()) {
  <div class="thumbnail-grid">
    @for (album of albumService.albums; track album.id) {
      <a routerLink="/album/{{album.id()}}">
        <div class="thumbnail"><img src="/assets/images/{{album.image()}}" /></div>
      </a>
    }
  </div>
}
