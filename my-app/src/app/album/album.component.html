<button routerLink="/">Tilbake</button>

@if (albumService.album.loading()) {
<div>Loading Album...</div>
} @else if (albumService.album.loaded()) {
  <div class="photo">
    <img src="/assets/images/{{albumService.album.image()}}" />
  </div>

  <div class="photo-grid">
    @for (photo of albumService.album.images(); track photo) {
      <a routerLink="./photo/{{photo}}">
        <div class="grid-photo"><img src="/assets/images/{{photo}}" /></div>
      </a>
    }
  </div>
}
